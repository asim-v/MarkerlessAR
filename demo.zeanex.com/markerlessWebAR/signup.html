            import "/demo.zeanex.com/markerlessWebAR/firebase/firebase-app.js"
            import "/demo.zeanex.com/markerlessWebAR/firebase/firebase-auth.js"
            import "/demo.zeanex.com/markerlessWebAR/firebase/firebase-database.js"

            (function(){
                initFirebase();
                firebase.auth().onAuthStateChanged((e)=>{
                    if(e){
                        let data ={
                            "uid":e.uid,
                            "name": document.getElementById("tName").value,
                            "pass": document.getElementById("tPassword").value,
                            "city":document.getElementById("tCity").value,
                            "date": document.getElementById("tDate").value,
                            "mail": document.getElementById("tMail").value
                        }
                        firebase.database().ref("users-db").child(e.uid).update(data).then((e) => {
                            window.location="index-2.html";
                        });
                    }
                });

                document.getElementById("bSend").addEventListener("click",(e) => {
                    firebase.auth().onAuthStateChanged(function(){});
                    let email = document.getElementById("tMail").value;
                    let password = document.getElementById("tPassword").value;


                    firebase.auth().createUserWithEmailAndPassword(email, password).catch(function(error) {
                        console.log(e)
                        alert("Datos incorrectos")
                        // ...
                    });
                });
